{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Now</title>
    <link
      href="{% static 'fontawesomefree/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static '/css/index.css' %}" />
    <!-- One file includes all the Font Awesome Free icons and utilities -->
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  </head>
  <body>
    
    {% include 'components/header.html'%}
    <main>
      <div class="modal" id="cardModal">
        <div class="modalform">
          <h2>Card Payment | Add your card to Donate</h2>
          <form class="main_form">
            <div class="input_flex">
              <label for="Name">Name on card</label>
              <input type="text" name="Name" />
            </div>

            <div class="input_flex">
              <label for="Number">Card Number</label>
              <input type="number" name="Number" />
            </div>

            <div class="short_inputs">
              <div class="input_flex">
                <label for="Number">Expiration Month</label>
                <input type="number" name="Number" />
              </div>

              <div class="input_flex">
                <label for="Number">Expiration Year</label>
                <input type="number" name="Number" />
              </div>
            </div>

            <div class="short_inputs">
              <div class="input_flex">
                <label for="Number">CVV</label>
                <input type="number" name="Number" />
              </div>

              <div class="input_flex">
                <label for="Number">Billing Zip Code</label>
                <input type="number" name="Number" />
              </div>
            </div>

            <div class="short_inputs">
              <div class="input_flex">
                <label for="City">City</label>
                <input type="text" name="City" />
              </div>

              <div class="input_flex">
                <label for="State">State</label>
                <input type="text" name="Number" />
              </div>
            </div>
            <p>
              By continuing, I allow Charity Organization to save my payment
              instrument information for future transactions pursuant to the
              <span>payment Terms for Services </span>
            </p>
            <div>
              <button class="mainbtn">Save</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    {% include 'components/footer.html'%}
  </body>
</html>
